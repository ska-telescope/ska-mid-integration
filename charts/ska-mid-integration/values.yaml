#=== SDP ===#
ska-sdp:
  labels:
    app: ska-mid-integration
  enabled: true
  ska-tango-base:
    enabled: false
  lmc:
    prefix: mid
    nsubarray: 3
  data-pvc:
    create:
      enabled: true
      size: 20Gi
      storageClassName: nfss1

#=== CSP ===#
ska-csp-lmc-mid:
  labels:
    app: ska-tmc-mid-integration
  enabled: true

ska-mid-cbf-mcs:
  enabled: true

ska-pst-lmc:
  enabled: false

ska-mid-cbf-tmleafnode:
  enabled : true

#=== DISH ===#
ska-dish-lmc:
  enabled: true
  ska-tango-base:
    enabled: false

  ska-mid-dish-manager:
    enabled: true
    dishmanager:
      image:
        registry: registry.gitlab.com/ska-telescope/ska-mid-dish-manager
        image: ska-mid-dish-manager
        tag: 6.0.2-dev.c0e478312


  ska-mid-dish-ds-manager:
    enabled: true

  ska-mid-dish-simulators:
    enabled: true # dish simulator for other interfaces
    deviceServers:
      spfdevice:
        enabled: true
      spfrxdevice:
        enabled: true
    dsOpcuaSimulator:
      enabled: true

##tmc-mid
ska-tmc-mid:
  enabled: true
  legacy_compatibility: true
  telescope: SKA-mid
  ska-tango-base:
    enabled: false
  deviceServers:
    mocks:
      enabled: false
      dish: false
      csp: false
      sdp: false

##tangoGQL
ska-tango-tangogql:
  enabled: true
  ska-tango-base:
    enabled: false
